<div class="container">
  <div class="left-side-bar">
    <h2>ADDS LOG</h2>
    <div>
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Start Time</mat-label>
        <input matInput type="number" [(ngModel)]="startTime">
        <button *ngIf="startTime" matSuffix mat-icon-button aria-label="Clear" (click)="startTime=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>End Time</mat-label>
        <input matInput type="number" [(ngModel)]="endTime">
        <button *ngIf="endTime" matSuffix mat-icon-button aria-label="Clear" (click)="endTime=''">
          <mat-icon>close</mat-icon>
        </button>
        <button *ngIf="endTime && startTime" matSuffix mat-icon-button aria-label="Clear" (click)="filterLog()">
          Filter
        </button>
      </mat-form-field>

    </div>
    <div>
    <mat-list>
      <mat-list-item *ngFor="let add of adList">
        <mat-icon matListIcon>{{add.type == "IMAGE" ? "image": "smart_display"}}</mat-icon>
        <h3 matLine> {{add.creative.name}} </h3>
        <p matLine>
          <span> {{add.creative.name}} </span>
        </p>
      </mat-list-item>
    </mat-list>
  </div>
  </div>
  <div #main class="main">
    <div class="map-container">
      <ng-template #viewContainerRef class="add-template"></ng-template>
    </div>
  </div>
</div>
